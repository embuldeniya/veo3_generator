<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Cinematic Prompt Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom scrollbar for better aesthetics in dark mode */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #2d3748; /* gray-800 */
        }
        ::-webkit-scrollbar-thumb {
            background: #4a5568; /* gray-600 */
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #718096; /* gray-500 */
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 p-4 sm:p-8">

    <div class="max-w-7xl mx-auto">
        <header class="text-center mb-12">
            <h1 class="text-4xl sm:text-5xl font-bold text-white">Advanced Cinematic Prompt Generator</h1>
            <p class="text-lg text-gray-400 mt-2">Craft detailed, structured prompts for advanced video generation models.</p>
        </header>

        <form id="prompt-form" onsubmit="event.preventDefault(); generateJson();">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">

                <!-- General Settings -->
                <fieldset class="bg-gray-800 border border-gray-700 rounded-lg p-6 flex flex-col gap-4">
                    <legend class="text-xl font-medium text-indigo-400 px-2">General</legend>
                    <div class="input-group">
                        <label for="model" class="block text-sm font-medium text-gray-400 mb-1">Model</label>
                        <input type="text" id="model" value="Veo3-fast" class="w-full bg-gray-900 border border-gray-600 rounded-md px-3 py-2 focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div class="input-group">
                        <label for="duration" class="block text-sm font-medium text-gray-400 mb-1">Duration (seconds)</label>
                        <input type="number" id="duration" value="8" class="w-full bg-gray-900 border border-gray-600 rounded-md px-3 py-2 focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div class="input-group">
                        <label for="aspect_ratio" class="block text-sm font-medium text-gray-400 mb-1">Aspect Ratio</label>
                        <input type="text" id="aspect_ratio" value="16:9" class="w-full bg-gray-900 border border-gray-600 rounded-md px-3 py-2 focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                </fieldset>

                <!-- Shot -->
                <fieldset class="bg-gray-800 border border-gray-700 rounded-lg p-6 flex flex-col gap-4">
                    <legend class="text-xl font-medium text-indigo-400 px-2">Shot</legend>
                    <div class="input-group">
                        <label for="shot_composition" class="block text-sm font-medium text-gray-400 mb-1">Composition</label>
                        <input type="text" id="shot_composition" value="locked medium-wide, 35 mm, eye-level" class="w-full bg-gray-900 border border-gray-600 rounded-md px-3 py-2 focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div class="input-group">
                        <label for="shot_camera_motion" class="block text-sm font-medium text-gray-400 mb-1">Camera Motion</label>
                        <input type="text" id="shot_camera_motion" value="static tripod, no drift" class="w-full bg-gray-900 border border-gray-600 rounded-md px-3 py-2 focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div class="input-group">
                        <label for="shot_frame_rate" class="block text-sm font-medium text-gray-400 mb-1">Frame Rate</label>
                        <input type="text" id="shot_frame_rate" value="24 fps" class="w-full bg-gray-900 border border-gray-600 rounded-md px-3 py-2 focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                     <div class="input-group">
                        <label for="shot_film_grain" class="block text-sm font-medium text-gray-400 mb-1">Film Grain</label>
                        <input type="number" step="0.01" id="shot_film_grain" value="0.02" class="w-full bg-gray-900 border border-gray-600 rounded-md px-3 py-2 focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                </fieldset>

                <!-- Scene -->
                <fieldset class="bg-gray-800 border border-gray-700 rounded-lg p-6 flex flex-col gap-4">
                    <legend class="text-xl font-medium text-indigo-400 px-2">Scene</legend>
                     <div class="input-group">
                        <label for="scene_setting" class="block text-sm font-medium text-gray-400 mb-1">Setting</label>
                        <textarea id="scene_setting" rows="3" class="w-full bg-gray-900 border border-gray-600 rounded-md px-3 py-2 focus:ring-indigo-500 focus:border-indigo-500">cheerful nursery with pastel walls, hand-painted toys, sunlit bay window</textarea>
                    </div>
                    <div class="input-group">
                        <label for="scene_time_of_day" class="block text-sm font-medium text-gray-400 mb-1">Time of Day</label>
                        <input type="text" id="scene_time_of_day" value="mid-morning daylight" class="w-full bg-gray-900 border border-gray-600 rounded-md px-3 py-2 focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div class="input-group">
                        <label for="scene_atmosphere" class="block text-sm font-medium text-gray-400 mb-1">Atmosphere</label>
                        <input type="text" id="scene_atmosphere" value="whimsical, airy, soft bounce light" class="w-full bg-gray-900 border border-gray-600 rounded-md px-3 py-2 focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                </fieldset>

                <!-- Subject & Visuals -->
                <fieldset class="bg-gray-800 border border-gray-700 rounded-lg p-6 flex flex-col gap-4 lg:col-span-2">
                    <legend class="text-xl font-medium text-indigo-400 px-2">Subject & Visuals</legend>
                    <div class="input-group">
                        <label for="subject_description" class="block text-sm font-medium text-gray-400 mb-1">Subject Description</label>
                        <textarea id="subject_description" rows="3" class="w-full bg-gray-900 border border-gray-600 rounded-md px-3 py-2 focus:ring-indigo-500 focus:border-indigo-500">smiling nanny-inspired female singer, early-30s, vintage teal dress with white collar, classic black umbrella</textarea>
                    </div>
                    <div class="input-group">
                        <label for="visual_details_action_sequence" class="block text-sm font-medium text-gray-400 mb-1">Action Sequence (one action per line)</label>
                        <textarea id="visual_details_action_sequence" rows="4" placeholder="Enter each action on a new line..." class="w-full bg-gray-900 border border-gray-600 rounded-md px-3 py-2 focus:ring-indigo-500 focus:border-indigo-500">0–2 s — singer heel-to-toe tap twice, pops umbrella open above shoulder
2–6 s — performs classic Mary-Poppins two-step skip with gentle umbrella twirl and playful hop-pivot
6–8 s — finishes with flourish spin, umbrella tip-down curtsey, smiles straight to camera</textarea>
                    </div>
                </fieldset>

                <!-- Cinematography -->
                 <fieldset class="bg-gray-800 border border-gray-700 rounded-lg p-6 flex flex-col gap-4">
                    <legend class="text-xl font-medium text-indigo-400 px-2">Cinematography</legend>
                     <div class="input-group">
                        <label for="cinematography_lighting" class="block text-sm font-medium text-gray-400 mb-1">Lighting</label>
                        <textarea id="cinematography_lighting" rows="3" class="w-full bg-gray-900 border border-gray-600 rounded-md px-3 py-2 focus:ring-indigo-500 focus:border-indigo-500">key: soft overhead bounce; fill: practical lamp off-camera left; back: window rim glow</textarea>
                    </div>
                    <div class="input-group">
                        <label for="cinematography_color_palette" class="block text-sm font-medium text-gray-400 mb-1">Color Palette</label>
                        <input type="text" id="cinematography_color_palette" value="pastel mint • butter yellow • sky blue • warm rose" class="w-full bg-gray-900 border border-gray-600 rounded-md px-3 py-2 focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                </fieldset>

                <!-- Audio -->
                <fieldset class="bg-gray-800 border border-gray-700 rounded-lg p-6 flex flex-col gap-4 lg:col-span-2">
                    <legend class="text-xl font-medium text-indigo-400 px-2">Audio</legend>
                    <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                        <div class="input-group">
                            <label for="audio_music_style" class="block text-sm font-medium text-gray-400 mb-1">Music Style</label>
                            <input type="text" id="audio_music_style" value="upbeat orchestral show-tune (piano, piccolo, brass stabs)" class="w-full bg-gray-900 border border-gray-600 rounded-md px-3 py-2 focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                        <div class="input-group">
                            <label for="audio_bpm" class="block text-sm font-medium text-gray-400 mb-1">BPM</label>
                            <input type="number" id="audio_bpm" value="132" class="w-full bg-gray-900 border border-gray-600 rounded-md px-3 py-2 focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                        <div class="input-group">
                            <label for="audio_voice" class="block text-sm font-medium text-gray-400 mb-1">Voice</label>
                            <input type="text" id="audio_voice" value="bright mezzo-soprano" class="w-full bg-gray-900 border border-gray-600 rounded-md px-3 py-2 focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="audio_lyrics" class="block text-sm font-medium text-gray-400 mb-1">Lyrics (one line of lyrics per line)</label>
                        <textarea id="audio_lyrics" rows="3" class="w-full bg-gray-900 border border-gray-600 rounded-md px-3 py-2 focus:ring-indigo-500 focus:border-indigo-500">Supercalifragilisticexpialidocious — sing it bright today!
Even though it twists the tongue, we dance the clouds away!</textarea>
                    </div>
                    <div class="input-group">
                        <label for="audio_sync" class="block text-sm font-medium text-gray-400 mb-1">Sync</label>
                        <input type="text" id="audio_sync" value="line 1 frames 1-96; line 2 frames 97-192" class="w-full bg-gray-900 border border-gray-600 rounded-md px-3 py-2 focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                </fieldset>

                <!-- Visual Rules -->
                <fieldset class="bg-gray-800 border border-gray-700 rounded-lg p-6 flex flex-col gap-4">
                    <legend class="text-xl font-medium text-indigo-400 px-2">Visual Rules</legend>
                    <div class="input-group">
                        <label for="visual_rules_safety" class="block text-sm font-medium text-gray-400 mb-1">Safety</label>
                        <input type="text" id="visual_rules_safety" value="no trademarks, no brand logos" class="w-full bg-gray-900 border border-gray-600 rounded-md px-3 py-2 focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div class="flex items-center mt-2">
                        <input id="visual_rules_disable_auto_tone" type="checkbox" checked class="h-4 w-4 rounded border-gray-500 bg-gray-700 text-indigo-600 focus:ring-indigo-500">
                        <label for="visual_rules_disable_auto_tone" class="ml-2 block text-sm text-gray-300">Disable Auto Tone</label>
                    </div>
                </fieldset>

            </div>

            <div class="text-center my-12">
                <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-8 rounded-lg shadow-lg transition-transform transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-indigo-500 focus:ring-opacity-50">
                    Generate JSON Prompt
                </button>
            </div>
        </form>

        <div id="output-container" class="max-w-7xl mx-auto hidden">
            <h2 class="text-2xl font-semibold text-white mb-4">Generated JSON</h2>
            <div class="relative">
                <pre class="bg-gray-900 border border-gray-700 rounded-lg p-6 text-gray-300 text-sm overflow-x-auto"><code id="json-output"></code></pre>
                <button id="copy-button" class="absolute top-4 right-4 bg-gray-700 hover:bg-gray-600 text-gray-300 font-semibold py-1 px-3 rounded-md text-sm">Copy</button>
            </div>
        </div>
    </div>

    <script>
        // Utility function to get value from an element
        const getValue = id => document.getElementById(id).value;
        // Utility function to get a number value
        const getNumber = id => parseFloat(document.getElementById(id).value);
        // Utility function to get a boolean value from a checkbox
        const getChecked = id => document.getElementById(id).checked;
        // Utility function to get an array from a textarea (split by new lines)
        const getArrayFromTextArea = id => {
            const rawText = document.getElementById(id).value;
            return rawText.split('\\n').map(line => line.trim()).filter(line => line.length > 0);
        };

        function generateJson() {
            // Create the structured JavaScript object from form inputs
            const promptData = {
                model: getValue('model'),
                duration: getNumber('duration'),
                aspect_ratio: getValue('aspect_ratio'),
                shot: {
                    composition: getValue('shot_composition'),
                    camera_motion: getValue('shot_camera_motion'),
                    frame_rate: getValue('shot_frame_rate'),
                    film_grain: getNumber('shot_film_grain')
                },
                scene: {
                    setting: getValue('scene_setting'),
                    time_of_day: getValue('scene_time_of_day'),
                    atmosphere: getValue('scene_atmosphere')
                },
                subject: {
                    description: getValue('subject_description')
                },
                visual_details: {
                    action: {
                        sequence: getArrayFromTextArea('visual_details_action_sequence')
                    }
                },
                cinematography: {
                    lighting: getValue('cinematography_lighting'),
                    color_palette: getValue('cinematography_color_palette')
                },
                audio: {
                    music_style: getValue('audio_music_style'),
                    bpm: getNumber('audio_bpm'),
                    voice: getValue('audio_voice'),
                    lyrics: getArrayFromTextArea('audio_lyrics'),
                    sync: getValue('audio_sync')
                },
                visual_rules: {
                    disable_auto_tone: getChecked('visual_rules_disable_auto_tone'),
                    safety: getValue('visual_rules_safety')
                }
            };

            // Convert the object to a formatted JSON string
            const jsonString = JSON.stringify(promptData, null, 2);

            // Display the JSON string and the output container
            const outputElement = document.getElementById('json-output');
            outputElement.textContent = jsonString;
            document.getElementById('output-container').classList.remove('hidden');

            // Scroll to the output
            document.getElementById('output-container').scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        // Add copy-to-clipboard functionality
        document.getElementById('copy-button').addEventListener('click', () => {
            const jsonOutput = document.getElementById('json-output').textContent;
            const button = document.getElementById('copy-button');
            
            // Use the Clipboard API
            navigator.clipboard.writeText(jsonOutput).then(() => {
                // Success feedback
                button.textContent = 'Copied!';
                setTimeout(() => {
                    button.textContent = 'Copy';
                }, 2000);
            }).catch(err => {
                // Fallback for older browsers or iframes
                try {
                    const textArea = document.createElement('textarea');
                    textArea.value = jsonOutput;
                    document.body.appendChild(textArea);
                    textArea.focus();
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    
                    // Success feedback
                    button.textContent = 'Copied!';
                    setTimeout(() => {
                        button.textContent = 'Copy';
                    }, 2000);

                } catch (e) {
                    console.error('Failed to copy text: ', e);
                    button.textContent = 'Error';
                     setTimeout(() => {
                        button.textContent = 'Copy';
                    }, 2000);
                }
            });
        });
    </script>

</body>
</html>
